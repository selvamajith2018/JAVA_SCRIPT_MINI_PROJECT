    <script>
       let spanTag=document.querySelector("#display");
       let priceTag=document.querySelector("#totalprice")
       let price=0;
       let count=0;
        spanTag.innerText=count;
        priceTag.innerText=price;
        function IncCount()
        {
            count++;
            price=price+399.00;
            spanTag.innerText=count;
            priceTag.innerText=price;

        }
        function DecCount()
        {
            if(count>1){
            count--;
            price=price-399.00;
            spanTag.innerText=count;
            priceTag.innerText=price;
        }
            else{
                spanTag.innerText=1;

            }

        } 
    </script>
